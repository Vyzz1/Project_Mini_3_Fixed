<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web bán hàng</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="./6352331.png">

</head>

<body>


    <div class=" category">
        <div class="container">
            <div class="row" id="category_row">

            </div>
        </div>
    </div>

    <div class="searching">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <div class="button-home">
                        <a href="index.html" target="_parent"> <i class="fa-solid fa-house"></i></a>
                        <span class="back-home">Về trang chủ</span>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xl-4">
                    <br>
                    <input id="input" type="text" placeholder="Nhập tên sản phẩm ">
                    <button class="glow-on-hover" type="button" id="button_search">Tìm kiếm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="selection">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <select>
                        <option value="1" id="price-asce"> Giá tăng dần </option>
                        <option value="2" id="price-desc"> Giá giảm dần </option>
                        <option value="3" id="sale-percent"> % Giảm </option>
                    </select>
                    <button class="glow-on-hover" type="button" id="button_ok">OK</button>
                </div>
            </div>
        </div>
    </div>


    <div class="products">
        <div class="container">
            <div class="row">
                <div class="box-head">
                    <div class="inner-title">
                        DANH SÁCH SẢN PHẨM
                    </div>
                </div>

            </div>
            <div class="row" id="pro_row">
            </div>
        </div>


        <div class="page">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="page-container">
                            <button class="button-48" id="back_page">
                                <i class="fa-solid fa-backward text"></i>
                            </button>
                            <span id="current_page"> 1 </span>
                            <button class="button-48" id="next_page">
                                <i class="fa-solid fa-forward text"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script type="module" src="assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
